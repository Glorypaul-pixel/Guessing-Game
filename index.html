<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <p>Guess A Number Between 1 And 100</p>
      <p id="outputText">Enter a number below</p>
      <input id="userInput" placeholder="any number" />
      <button type="submit" id="enterButton">Enter</button>
      <button type="submit" id="againButton">Play again</button>
    </div>
  </body>
  <script>
    var enterButton = document.getElementById("enterButton");
    var againButton = document.getElementById("againButton");
    var output = document.getElementById("outputText");

    var randomNumber = Math.ceil(Math.random() * 100);

    function checkNumber() {
      var input = document.getElementById("userInput").value;
      if (input == randomNumber) {
        output.innerHTML =
          "You guessed right " + ", " + " it was " + randomNumber;
        output.style.color = "green";
      } else if (input > randomNumber && input < 100) {
        output.innerHTML = "You guessed too high";
      } else if (input < randomNumber && input > 1) {
        output.innerHTML = "You guessed too low";
      } else if (input < 1) {
        output.innerHTML = "Higher, it has to be between 1 and 100";
      } else if (isNaN(input)) {
        output.innerHTML = "That's not a number!";
      } else {
        output.innerHTML = "Love, it has to be between 1 and 100";
      }
    }

    enterButton.addEventListener("click", checkNumber);
    againButton.addEventListener("click", function () {
      location.reload();
    });
  </script>
</html>
